<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Updated static file references -->
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">

  </head>
  <body class="img js-fullheight" style="background-image: url({% static 'login/images/bg.jpg' %});">
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section" style="padding-top: 100px;"><b>Login</b></h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <form action="#" class="signin-form" method="POST">
                 {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                  <input id="password-field" type="password" class="form-control" name="password" placeholder="Password" required>
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                {% if msg %}
                  <p style="color: red;">{{ msg }}</p>
                {% endif %}
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary submit px-3">Login</button>
                </div>
                <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<a href="/ureg" style="color: #fff"><b>Register Now</b></a>
								</div>
								<div class="w-50 text-md-right">
									<a href="/index" style="color: #fff"><b>Back to Home</b></a>
								</div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Updated static script references -->
    <script src="{% static 'login/js/jquery.min.js' %}"></script>
    <script src="{% static 'login/js/popper.js' %}"></script>
    <script src="{% static 'login/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'login/js/main.js' %}"></script>

  </body>
</html>
